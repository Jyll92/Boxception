<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Boxception Exercise">
    <title>Boxception</title>
</head>
<body>
    <h1>Boxception</h1>
    <div class="redBoxcept">
        <div class="blueBoxcept">
            <div class="whiteBoxcept"></div>
        </div>
    </div>

    <h1>Boxception (Table Version)</h1>
    <table>
        <thead></thead>
        <tbody>
            <tr>
                <td class="red topLeft"></td>
                <td class="red top"></td>
                <td class="red top"></td>
             <td class="red top"></td>
              <td class="red topRight"></td>
            </tr>
            <tr>
                <td class="red left"></td>
                <td class="blue topLeft"></td>
                <td class="blue top"></td>
             <td class="blue topRight"></td>
              <td class="red right"></td>
            </tr>
            <tr>
                <td class="red left"></td>
                <td class="blue left"></td>
                <td class="white"></td>
             <td class="blue right"></td>
              <td class="red right"></td>
            </tr>
            <tr>
                <td class="red left"></td>
                <td class="blue bottomLeft"></td>
                <td class="blue bottom"></td>
             <td class="blue bottomRight"></td>
              <td class="red right"></td>
            </tr>
            <tr>
                <td class="red bottomLeft"></td>
                <td class="red bottom"></td>
                <td class="red bottom"></td>
             <td class="red bottom"></td>
              <td class="red bottomRight"></td>
            </tr>
        </tbody>
    </table>
    <h1>True Tableception</h1>
    <table class="boxception3">
        <tr>
            <td class="red"></td>
            <td class="red"></td>
            <td class="red"></td>
            <td class="red"></td>
            <td class="red"></td>
        </tr>
        <tr>
            <td class="red"></td>
            <td colspan="3" rowspan="3">
                <table class="innerTable">
                    <tr>
                        <td class="blue3"></td>
                        <td class="blue3"></td>
                        <td class="blue3"></td>
                    </tr>
                    <tr>
                        <td class="blue3"></td>
                        <td><table class="table3">
                            <tr>
                                <td class="white3"></td>
                            </tr>
                        </table></td>
                        <td class="blue3"></td>
                    </tr>
                    <tr>
                        <td class="blue3"></td>
                        <td class="blue3"></td>
                        <td class="blue3"></td>
                    </tr>

                </table>
            </td>
            <td class="red"></td>
        </tr>
        <tr>
            <td class="red"></td>
            <td class="red"></td>
        </tr>
        <tr>
            <td class="red"></td>
            <td class="red"></td>
        </tr>
        <tr>
            <td class="red"></td>
            <td class="red"></td>
            <td class="red"></td>
            <td class="red"></td>
            <td class="red"></td>
        </tr>

    </table>

    <h1>Div Boxception (with flex)</h1>
    <div class="redBox">
        <div class="blueBox">
            <div class="whiteBox"></div>
        </div>
    </div>

    <h1>Anotha One</h1>
    <div class="divBox">
        <div class="redDiv"></div>
        <div class="redDivBot"></div>
        <div class="redDivBot"></div>
        <div class="redDivBot"></div>
        <div class="redDiv"></div>
        <div class="redDivRight"></div>
        <div class="blueDiv"></div>
        <div class="blueDiv"></div>
        <div class="blueDiv"></div>
        <div class="redDivLeft"></div>
        <div class="redDivRight"></div>
        <div class="blueDiv"></div>
        <div class="whiteDiv"></div>
        <div class="blueDiv"></div>
        <div class="redDivLeft"></div>
        <div class="redDivRight"></div>
        <div class="blueDiv"></div>
        <div class="blueDiv"></div>
        <div class="blueDiv"></div>
        <div class="redDivLeft"></div>
        <div class="redDiv"></div>
        <div class="redDivTop"></div>
        <div class="redDivTop"></div>
        <div class="redDivTop"></div>
        <div class="redDiv"></div>
    </div>
</body>
</html>
